<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script src="https://aframe.io/releases/latest/aframe.min.js"></script>

  <style rel="stylesheet" href="stylesheet.css"></style>
</head>

<body onload="myFunction()">
  <a-scene>
      <!-- Camera with customized cursor -->
      <a-cube position="0 5 -15" depth="3" height="3" width="5"></a-cube>
      <a-camera position="0 1.8 0" cursor-visible="true" cursor-scale="5" cursor-color="#4CC3D9" cursor-offset="2" cursor-maxdistance="100" cursor-opacity="0.5" cursor-fuse="true"></a-camera>
      <a-light color="#da47da" position="0 5 0" type="ambient"></a-light>
    	<a-entity camera look-controls wasd-controls></a-entity>
    	<a-entity light="type: point; color: #EEE; intensity: 0.5" position="0 3 0"></a-entity>
      <!-- Sky -->
      <a-sky color="#c8f8e0"></a-sky>
  </a-scene>
  <script src="/bargraphs.js"></script>
  <!-- <script>
  
  </script> -->
</body>
