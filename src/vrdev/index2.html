    <script src="src/Scatterplot.js"></script>

  <body>
  <a-scene id="scatterScene">
    <script>
      window.addEventListener('DOMContentLoaded', (event) => {
         let scatterplot = new Scatterplot();
         let data = [10, 20, 30];
         let container = document.getElementById('scatterScene');
         scatterplot.init(container, data);   
         scatterplot.generatePts("a-sphere");  
         scatterplot.setColor("blue");
      });
    </script>
  </a-scene>

 
    
  </body>
