<a-scene #ascene embedded style="position: absolute;">
    <a-entity id="control" daydream-contorl>
      <a-entity cursor laser-controls="hand: right" raycaster="far: 10">
      </a-entity> 
    </a-entity>
    <a-camera>
        <a-cursor position="0 0 -1"></a-cursor>
    </a-camera>
</a-scene>
<aside class="sidebar">
    <h2 class="sidebar-title">Customization</h2>
    <app-preference-group [preference$]="dataset$" [i18n]="DATA_PREFERENCE" alwaysEnabled="true">
    </app-preference-group>
</aside>
