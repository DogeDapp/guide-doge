<div class="summaries">
  <mat-accordion multi>
    <mat-expansion-panel *ngFor="let summaryGroup of summaryGroups" [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ summaryGroup.title }}
        </mat-panel-title>
      </mat-expansion-panel-header>

      <mat-list>
        <mat-list-item *ngFor="let summary of summaryGroup.summaries">
          <app-summary-validity-chip [value]="summary.validity" class="summary-validity"></app-summary-validity-chip>
          <p class="summary-text" [innerHTML]="summary.text"></p>
        </mat-list-item>
      </mat-list>
    </mat-expansion-panel>
  </mat-accordion>

</div>
