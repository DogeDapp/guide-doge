<mat-card class="preference-group">
  <label class="header" [class.enabled]="enabled" [class.always-enabled]="alwaysEnabled">
    <span class="title">
      {{name || getI18nValue('enabled')}}
    </span>
    <mat-slide-toggle [(ngModel)]="enabled" *ngIf="!alwaysEnabled"></mat-slide-toggle>
  </label>
  <ng-container *ngIf="enabled">
    <app-preference-item *ngFor="let property of childProperties"
                         [name]="getI18nValue(property)"
                         [property]="property"></app-preference-item>
    <ng-content></ng-content>
  </ng-container>
</mat-card>
