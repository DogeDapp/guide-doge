<mat-card class="preference-group">
  <label class="header" [class.enabled]="enabled" [class.always-enabled]="alwaysEnabled">
  <span class="title">
    {{name}}
  </span>
    <mat-slide-toggle [(ngModel)]="value" *ngIf="!alwaysEnabled"></mat-slide-toggle>
  </label>
  <ng-content *ngIf="enabled"></ng-content>
</mat-card>
