<h2 class="card-title">{{title}}</h2>
<mat-card class="card-content">
  <div class="tabs" *ngIf="tabbed">
    <div *ngFor="let measureGroupKey of measureGroupKeys"
         class="tab" [class.active]="measureGroupKey === currentMeasureGroupKey"
         (click)="setMeasureGroupKey(measureGroupKey)" role="button">
      {{humanizeMeasureName(measureGroupKey)}}
    </div>
  </div>
  <ng-container [ngSwitch]="type">
    <app-line-chart *ngSwitchCase="'line'"
                    role="img" appAudification
                    [measureNames]="measureGroups[currentMeasureGroupKey]"
                    [attr.aria-label]="VISUALIZATION"></app-line-chart>
  </ng-container>
</mat-card>
