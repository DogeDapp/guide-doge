<aside class="sidebar">
  <h2 class="sidebar-title">Customization</h2>
  <app-preference title="Audification" [(enabled)]="audificationEnabled">
    <label>
      <span>
        Lowest note (Hz)
      </span>
      <input type="number" [defaultValue]="256"/>
    </label>
    <label>
      <span>
        Highest note (Hz)
      </span>
      <input type="number" [defaultValue]="2048"/>
    </label>
    <label>
      <span>
        Note duration (ms)
      </span>
      <input type="number" [defaultValue]="167"/>
    </label>
    <label>
      <span>
        Read out before playing
      </span>
      <app-switch></app-switch>
    </label>
    <label>
      <span>
        Read out after playing
      </span>
      <app-switch></app-switch>
    </label>
  </app-preference>
  <app-preference title="Data Table" [(enabled)]="dataTableEnabled">
  </app-preference>
  <app-preference title="Text Summary" [(enabled)]="textSummaryEnabled">
  </app-preference>
</aside>
<div class="card-container">
  <div class="row">
    <app-line-chart appAudification></app-line-chart>
    <app-line-chart></app-line-chart>
  </div>
</div>
