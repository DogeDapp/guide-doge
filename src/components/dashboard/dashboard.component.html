<aside class="sidebar">
  <h2 class="sidebar-title">Customization</h2>
  <app-preference-group title="Audification" [(enabled)]="audificationEnabled">
    <app-preference-item name="Lowest note (Hz)" type="number"></app-preference-item>
    <app-preference-item name="Highest note (Hz)" type="number"></app-preference-item>
    <app-preference-item name="Note duration (ms)" type="number"></app-preference-item>
    <app-preference-item name="Read out before playing" type="boolean"></app-preference-item>
    <app-preference-item name="Read out after playing" type="boolean"></app-preference-item>
  </app-preference-group>
  <app-preference-group title="Data Table" [(enabled)]="dataTableEnabled">
  </app-preference-group>
  <app-preference-group title="Text Summary" [(enabled)]="textSummaryEnabled">
  </app-preference-group>
</aside>
<div class="card-container">
  <app-card title="Tabbed Line Chart" [tabbed]="true" type="line"
            [measureNames]="['activeUsers', 'revenue', 'eventCount']"></app-card>
  <app-card title="Line Chart" [tabbed]="false" type="line"
            [measureNames]="['activeUsers', 'revenue', 'eventCount']"></app-card>
</div>
