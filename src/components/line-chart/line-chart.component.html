<app-card class="card" title="Line Chart">
  <div class="measures">
    <div *ngFor="let measureName of measureNames"
         class="measure" [class.active]="measureName === currentMeasureName"
         (click)="setMeasureName(measureName)" role="button">
      {{humanizeMeasureName(measureName)}}
    </div>
  </div>
  <app-card-fold>
    <app-line-chart-visualization role="img"
                                  [attr.aria-label]="VISUALIZATION"
                                  [data]="data"
                                  [(activeDatum)]="activeDatum"></app-line-chart-visualization>
  </app-card-fold>
  <app-card-fold>
    <app-line-chart-audification tabindex="0"
                                 [data]="data"
                                 [(activeDatum)]="activeDatum"></app-line-chart-audification>
  </app-card-fold>
</app-card>
