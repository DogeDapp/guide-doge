<div class="svg-wrapper"
     role="img" [attr.aria-label]="VISUALIZATION">
  <svg></svg>
  <mat-card class="active-indicator" *ngIf="activePoint && data.length"
            [style.top.px]="lineChartD3.y(activePoint.y)"
            [style.left.px]="lineChartD3.x(activePoint.x)">
    <div class="date">
      {{formatX(activePoint.x)}}
    </div>
    <div *ngFor="let datum of data" class="legend-item">
      <div class="label">
        {{datum.label}}
      </div>
      <div class="value">
        {{formatY(getCorrespondingPoint(datum, activePoint)!.y)}}
      </div>
    </div>
  </mat-card>
</div>
<ng-template appA11yPlaceholder></ng-template>
